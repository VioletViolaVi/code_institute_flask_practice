{% extends "base.html" %} {% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register') }}"
  >
    <div class="card-panel lime">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-plus prefix lime-text text-darken-4"></i>
          <input
            id="username"
            name="username"
            type="text"
            class="validate"
            required
          />
          <label for="username">UserName</label>
        </div>
      </div>

      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix lime-text text-darken-4"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <!-- register btn -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large lime darken-4 text-shadow"
        >
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
