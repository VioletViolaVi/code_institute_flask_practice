{% extends "base.html" %} {% block content %}
<h3 class="lime-text text-darken-4 center-align">Add Task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix lime-text text-darken-4"></i>
        <input
          type="text"
          class="validate"
          minlength="5"
          maxlength="50"
          required
          id="task_title"
          name="task_title"
        />
        <label for="task_title">Task Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix lime-text text-darken-4"></i>
        <textarea
          class="materialize-textarea validate"
          required
          minlength="5"
          maxlength="200"
          id="task_info"
          name="task_info"
        ></textarea>
        <label for="task_info">Task Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i
          class="fa-regular fa-calendar-days prefix lime-text text-darken-4"
        ></i>
        <input
          type="date"
          class="datapicker validate"
          required
          id="deadline"
          name="deadline"
        />
        <label for="deadline">Due Date</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i
            class="fas fa-exclamation-circle prefix lime-text text-darken-4"
          ></i>
          <label for="is_critical">
            <input type="checkbox" id="is_critical" name="is_critical" />
            <span class="lever"></span>
            Is Critical
          </label>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
