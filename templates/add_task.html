{% extends "base.html" %} 

{% block content %}
  <h3 class="lime-text text-darken-4 center-align">Add Task</h3>

  <div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_task')}}">
      <!-- category selection -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix lime-text text-darken-4"></i>
          <select
            id="category_title"
            name="category_title"
            class="validate"
            required
          >
            <option value="" disabled selected>Choose category</option>
            {% for grouping in groupings %}
            <option value="{{- grouping.category_title -}}">
              {{- grouping.category_title -}}
            </option>
            {% endfor %}
          </select>
          <label for="category_title">Task Category</label>
        </div>
      </div>

      <!-- task name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-pencil-alt prefix lime-text text-darken-4"></i>
          <input
            type="text"
            class="validate"
            minlength="5"
            maxlength="50"
            required
            id="task_title"
            name="task_title"
          />
          <label for="task_title">Task Name</label>
        </div>
      </div>

      <!-- task info -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-align-left prefix lime-text text-darken-4"></i>
          <textarea
            class="materialize-textarea validate"
            required
            minlength="5"
            maxlength="200"
            id="task_info"
            name="task_info"
          ></textarea>
          <label for="task_info">Task Description</label>
        </div>
      </div>

      <!-- date picker -->
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fa-regular fa-calendar-days prefix lime-text text-darken-4"
          ></i>
          <input
            type="text"
            class="datepicker validate"
            required
            id="deadline"
            name="deadline"
          />
          <label for="deadline">Due Date</label>
        </div>
      </div>

      <!-- is critical -->
      <div class="row">
        <div class="input-field col s12">
          <div class="switch">
            <i
              class="fas fa-exclamation-circle prefix lime-text text-darken-4"
            ></i>
            <label for="is_critical">
              <input type="checkbox" id="is_critical" name="is_critical" />
              <span class="lever"></span>
              Is Critical
            </label>
          </div>
        </div>
      </div>

      <!-- submit btn -->
      <div class="row">
        <div class="row col s12 center-align">
          <button type="submit" class="btn-large lime darken-1 text-shadow">
            Add Task
            <i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
