{% extends "base.html" %} {% block content %}

<h3 class="center-align">Login</h3>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('login') }}"
  >
    <div class="card-panel lime">
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-cog prefix lime-text text-darken-4"></i>
          <input
            id="username"
            name="username"
            type="text"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>

      <!-- password -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-lock prefix lime-text text-darken-4"></i>
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>

      <!-- login btn -->
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large lime darken-4 text-shadow"
        >
          Login <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row center-align">
  <div class="col s12">
    New Here?
    <a class="lime-text text-darken-4" href="{{ url_for('register') }}"
      >Register Account</a
    >
  </div>
</div>
{% endblock %}
